<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>MapLens WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Φορτώνουμε βιβλιοθήκες AR και A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Οι δικές μας ρουτίνες διαχείρισης AR και KML -->
  <script src="ar-manager.js"></script>
  <script src="kml-parser.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Επικεφαλίδα της εφαρμογής -->
  <header>MapLens</header>

  <!-- Κουμπί επιλογής αρχείου KML -->
  <label for="kmlFileInput" class="btn btn-top">Επιλογή KML Αρχείων</label>
  <input type="file" id="kmlFileInput" accept=".kml" style="display:none;" />

  <!-- Κουμπιά ελέγχου στο κάτω μέρος -->
  <div id="bottomControls">
    <button id="clearBtn" class="btn">Καθαρισμός</button>
    <button id="refreshBtn" class="btn">Ανανέωση</button>
    <button id="streetBtn" class="btn">Street View</button>
    <span id="accuracyText">Ακρίβεια: <span id="accuracyValue">--</span> μ</span>
  </div>

  <!-- Εικόνα overlay για το Street View (αρχικά κρυφή) -->
  <div id="streetOverlayContainer" style="display:none;">
    <img id="streetOverlay" alt="Street View">
  </div>

  <!-- Σκηνή AR -->
  <a-scene embedded arjs="sourceType: webcam; gpsMinDistance: 5; debugUIEnabled: false;">
    <a-camera gps-new-camera></a-camera>
  </a-scene>
</body>
</html>
