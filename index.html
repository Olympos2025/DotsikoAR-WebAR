<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAR Vision - NextGen KML Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/@mapbox/togeojson@0.9.0/togeojson.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="holographic-loader"></div>
        <div class="loading-text">Φόρτωση AR περιεχομένου...</div>
    </div>

    <!-- Main UI -->
    <div class="ui-wrapper">
        <!-- File Upload -->
        <label class="upload-btn" for="file-input">
            <i class="fas fa-file-import"></i>
            <span>Επιλογή KML</span>
        </label>

        <!-- Control Center -->
        <div class="control-center">
            <button class="control-btn" id="clear-btn">
                <i class="fas fa-trash"></i>
            </button>
            <button class="control-btn" id="info-btn">
                <i class="fas fa-question"></i>
            </button>
        </div>
    </div>

    <!-- Holographic Info Panel -->
    <div class="hologram-panel" id="info-panel">
        <div class="panel-header">
            <h3 id="feature-title"></h3>
            <button class="close-btn" onclick="hideInfo()">&times;</button>
        </div>
        <div class="panel-content" id="feature-info"></div>
    </div>

    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        id="ar-scene">
        
        <a-camera gps-new-camera="minDistance:20; maxDistance:20000;" rotation-reader></a-camera>
        <a-entity id="ar-content"></a-entity>
    </a-scene>

    <script src="kml-parser.js"></script>
    <script src="ar-manager.js"></script>

    <script>
        // Global State
        let currentFeatures = [];

        // Info Panel Functions
        function showInfo(title, content) {
            document.getElementById('feature-title').textContent = title;
            document.getElementById('feature-info').innerHTML = content;
            document.getElementById('info-panel').classList.add('visible');
        }

        function hideInfo() {
            document.getElementById('info-panel').classList.remove('visible');
        }

        // Initialize AR Manager
        const arManager = new ARManager();
    </script>
</body>
</html>
