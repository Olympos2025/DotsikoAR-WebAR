<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLens AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/@tmcw/togeojson"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Glassy Top Bar -->
    <header class="top-bar">
      <div class="logo">
        <span class="logo-icon">🗺️</span>
        <span class="logo-text">MapLens AR</span>
      </div>
      <div class="top-actions">
        <label class="glass-btn" for="file-input">
          <svg viewBox="0 0 24 24"><path d="M12 16v-8m0 0l-4 4m4-4l4 4M20 16v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2"></path></svg>
          Φόρτωση KML
          <input type="file" id="file-input" accept=".kml" hidden>
        </label>
        <button id="clear-btn" class="glass-btn danger">
          <svg viewBox="0 0 24 24"><path d="M3 6h18M9 6v12m6-12v12M10 11v6m4-6v6"></path></svg>
          Καθαρισμός
        </button>
      </div>
    </header>

    <!-- Floating Info Panel -->
    <div class="info-panel" id="info-panel">
      <div class="info-header">
        <span id="info-title">Στοιχείο</span>
        <button class="close-btn" onclick="hideInfoPanel()">×</button>
      </div>
      <div id="info-content"></div>
    </div>

    <!-- Neon Loader -->
    <div class="loader" id="loader">
      <div class="neon-spinner"></div>
      <span>Φόρτωση...</span>
    </div>

    <!-- AR Scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false"
      renderer="antialias: true; logarithmicDepthBuffer: true;"
      id="scene">
      <a-camera gps-new-camera="gpsMinDistance:20; gpsMaxDistance:20000;"></a-camera>
      <a-entity id="ar-entities"></a-entity>
    </a-scene>

    <script src="ar-manager.js"></script>
</body>
</html>
