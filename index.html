<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLens – WebAR KML Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <!-- KML to GeoJSON library -->
    <script src="https://unpkg.com/@mapbox/togeojson@0.16.2/togeojson.min.js"></script>
</head>
<body>
    <!-- File input (hidden) and UI controls -->
    <div id="controls">
        <button id="select-button">Επιλογή KML</button>
        <button id="clear-button">Καθαρισμός</button>
        <input type="file" id="file-input" accept=".kml" multiple>
    </div>
    <!-- Status icons for Camera and GPS -->
    <div id="status-icons">
        <span id="cam-icon">📷</span>
        <span id="gps-icon">📡</span>
    </div>
    <!-- Info box for feature details -->
    <div id="info-box"></div>
    <!-- AR.js scene with camera and container for KML entities -->
    <a-scene vr-mode-ui="enabled: false"
             arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
             renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true">
        <!-- Camera with location-based tracking -->
        <a-camera gps-new-camera="gpsMinDistance: 20; gpsMaxDistance: 20000; gpsHeadingTolerance: 10; gpsAltitudeEnabled: true"></a-camera>
        <!-- Container for AR content (KML entities) -->
        <a-entity id="ar-container"></a-entity>
    </a-scene>
    <!-- Application scripts -->
    <script src="kml-parser.js"></script>
    <script src="ar-manager.js"></script>
    <script>
        // Initialize AR manager when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            arManager.init();
        });
    </script>
</body>
</html>
