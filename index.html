<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="utf-8">
    <title>MapLens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Βιβλιοθήκες -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary: #2D9CDB;
        --secondary: #56CCF2;
        --accent: #6FCF97;
        --background: #F7FAFC;
        --dark: #222B45;
        --glass: rgba(255,255,255,0.95);
        --radius: 18px;
        --sidebar-width: 340px;
        --frame-thickness: 22px;
        --tick-spacing: 36px;
        --tick-length: 10px;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: var(--background);
        color: var(--dark);
        overflow: hidden;
    }

    .frame-container {
        position: fixed;
        inset: 0;
        z-index: 9998;
        pointer-events: none;
        background:
            linear-gradient(to right, var(--primary) 1px, transparent 1px),
            linear-gradient(to bottom, var(--primary) 1px, transparent 1px);
        background-size: var(--tick-spacing) var(--tick-spacing);
        border: var(--frame-thickness) solid rgba(45,156,219,0.18);
    }

    .tick-marks { 
        position: absolute; 
        inset: 0; 
        pointer-events: none; 
    }

    #menu-toggle {
        position: fixed;
        top: calc(var(--frame-thickness) + 12px);
        left: calc(var(--frame-thickness) + 12px);
        z-index: 10000;
        background: var(--primary);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 12px;
        cursor: pointer;
    }

    .sidebar {
        position: fixed;
        top: var(--frame-thickness);
        left: var(--frame-thickness);
        height: calc(100vh - var(--frame-thickness)*2);
        width: var(--sidebar-width);
        background: var(--glass);
        backdrop-filter: blur(18px);
        border-radius: var(--radius);
        box-shadow: 0 6px 20px 0 rgba(44,62,80,0.10);
        z-index: 9999;
        transform: translateX(-120%);
        transition: transform 0.4s cubic-bezier(.77,0,.18,1);
        padding: 20px 18px 16px 18px;
    }
    </style>
</head>

<body>
    <div class="frame-container"></div>
    <div class="tick-marks" id="tick-marks"></div>
    <button id="menu-toggle">☰</button>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; sourceWidth: 1280; sourceHeight: 720;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
    >
        <a-entity gps-new-camera></a-entity>
        <a-entity id="kml-container"></a-entity>
    </a-scene>

    <script>
    // Διορθωμένος κώδικας κάμερας
    document.addEventListener('DOMContentLoaded', () => {
        // Αίτημα πρόσβασης κάμερας
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error('Σφάλμα κάμερας:', err);
                alert('Παρακαλώ επιτρέψτε πρόσβαση στην κάμερα');
            });

        // Διορθωμένο GPS
        const camera = document.querySelector('[gps-new-camera]');
        camera.addEventListener('gps-camera-update-position', e => {
            console.log('Ενημέρωση GPS:', e.detail.position);
        });
    });

    // Διορθωμένο μενού
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
    });
    </script>
</body>
</html>
