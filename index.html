<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLens Pro - NextGen AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/@tmcw/togeojson"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="holographic-loader" id="loading">
        <div class="holo-spinner"></div>
        <div class="loading-text">Φόρτωση AR περιεχομένου...</div>
    </div>

    <!-- Main UI -->
    <div class="glass-container">
        <label class="upload-btn">
            <i class="fas fa-file-upload"></i>
            <input type="file" id="kml-input" accept=".kml" multiple hidden>
            <span>Επιλογή KML</span>
        </label>
        
        <div class="control-panel">
            <button class="neon-btn" id="clear-btn">
                <i class="fas fa-trash"></i>
            </button>
            <button class="neon-btn" id="gps-btn">
                <i class="fas fa-location-arrow"></i>
            </button>
        </div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <div class="info-header">
            <h3 id="feature-title"></h3>
            <button class="close-btn" onclick="hideInfo()">&times;</button>
        </div>
        <div class="info-content" id="feature-properties"></div>
    </div>

    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false"
        renderer="antialias: true; logarithmicDepthBuffer: true;"
        id="ar-scene">
        
        <a-camera gps-new-camera="gpsMinDistance:20; gpsMaxDistance:20000;"></a-camera>
        <a-entity id="ar-content"></a-entity>
    </a-scene>

    <script src="ar-manager.js"></script>
</body>
</html>
