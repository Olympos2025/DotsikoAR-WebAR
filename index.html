<!DOCTYPE html>
<html>
<head>
    <title>MapLens - WebAR KML Viewer</title>
    <style>
        body { margin: 0; padding: 0; }
        #file-input { position: fixed; top: 20px; left: 20px; z-index: 1000; }
        #controls { position: fixed; bottom: 20px; left: 20px; z-index: 1000; }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept=".kml" multiple>
    <div id="controls">
        <button id="clear-button">Καθαρισμός</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true">
        
        <!-- Κάμερα με location-based tracking -->
        <a-camera
            gps-new-camera
            gps-min-distance="20"
            gps-max-distance="20000"
            gps-heading-tolerance="10"
            gps-altitude-enabled="true">
        </a-camera>

        <!-- AR content container -->
        <a-entity id="ar-container"></a-entity>
    </a-scene>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mapbox/togeojson@2.1.0/dist/toGeoJSON.js"></script>
    <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="kml-parser.js"></script>
    <script src="ar-manager.js"></script>
</body>
</html>
