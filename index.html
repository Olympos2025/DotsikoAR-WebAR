<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLens - NextGen AR Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/@mapbox/togeojson@0.9.0/togeojson.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loading">
        <div class="holographic-loader"></div>
    </div>

    <!-- Main UI -->
    <div class="ui-container">
        <!-- File Upload -->
        <label class="glass-button" for="file-input">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Φόρτωση KML</span>
            <input type="file" id="file-input" accept=".kml" multiple hidden>
        </label>

        <!-- Controls -->
        <div class="control-group">
            <button class="neon-button" id="clear-btn">
                <i class="fas fa-eraser"></i>
            </button>
            <button class="neon-button" id="info-btn">
                <i class="fas fa-info-circle"></i>
            </button>
        </div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel holographic-effect">
        <div class="info-header">
            <h3 id="info-title"></h3>
            <button class="close-btn" onclick="hideInfo()">&times;</button>
        </div>
        <div class="info-content" id="info-content"></div>
    </div>

    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        id="scene">
        
        <a-camera gps-new-camera="minDistance:20; maxDistance:20000;"></a-camera>
        <a-entity id="ar-container"></a-entity>
    </a-scene>

    <script src="kml-parser.js"></script>
    <script src="ar-manager.js"></script>

    <script>
        let featuresData = [];

        function showInfo(title, content) {
            const panel = document.querySelector('.info-panel');
            document.getElementById('info-title').textContent = title;
            document.getElementById('info-content').innerHTML = content;
            panel.style.transform = 'translateX(0)';
        }

        function hideInfo() {
            document.querySelector('.info-panel').style.transform = 'translateX(110%)';
        }

        // Initialize AR Manager
        const arManager = new ARManager();
    </script>
</body>
</html>
