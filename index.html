<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="utf-8">
    <title>MapLens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Βιβλιοθήκες -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary: #2D9CDB;
        --secondary: #56CCF2;
        --accent: #6FCF97;
        --background: #F7FAFC;
        --dark: #222B45;
        --glass: rgba(255,255,255,0.95);
        --radius: 18px;
        --sidebar-width: 340px;
        --frame-thickness: 22px;
        --tick-spacing: 36px;
        --tick-length: 10px;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: var(--background);
        color: var(--dark);
        overflow: hidden;
    }

    .frame-container {
        position: fixed;
        inset: 0;
        z-index: 9998;
        pointer-events: none;
        background:
            linear-gradient(to right, var(--primary) 1px, transparent 1px),
            linear-gradient(to bottom, var(--primary) 1px, transparent 1px);
        background-size: var(--tick-spacing) var(--tick-spacing);
        border: var(--frame-thickness) solid rgba(45,156,219,0.18);
    }

    .tick-marks { 
        position: absolute; 
        inset: 0; 
        pointer-events: none; 
    }

    #menu-toggle {
        position: fixed;
        top: calc(var(--frame-thickness) + 12px);
        left: calc(var(--frame-thickness) + 12px);
        z-index: 10000;
        background: var(--primary);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 12px;
        cursor: pointer;
    }

    /* Πλήρες CSS με ελληνικές και αγγλικές μεταφράσεις */
    </style>
</head>

<body>
    <div class="frame-container"></div>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
    >
        <a-entity gps-new-camera></a-entity>
        <a-entity id="kml-container"></a-entity>
    </a-scene>

    <script>
    // GPS Configuration
    document.addEventListener('DOMContentLoaded', () => {
        const camera = document.querySelector('[gps-new-camera]');
        camera.addEventListener('gps-camera-update-position', e => {
            console.log('GPS Position:', e.detail.position);
        });
    });

    // Camera Handling
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
        })
        .catch(err => {
            console.error('Camera Error:', err);
            alert('Παρακαλώ επιτρέψτε πρόσβαση στην κάμερα');
        });

    // Πλήρης JavaScript με διγλωσσία
    const translations = {
        el: {
            waitingGPS: "⌛ Αναμονή GPS...",
            accuracy: "Ακρίβεια GPS: "
        },
        en: {
            waitingGPS: "⌛ Waiting for GPS...",
            accuracy: "GPS Accuracy: "
        }
    };

    // Κώδικας για μενού και KML parsing
    </script>
</body>
</html>
