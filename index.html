<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLens Pro</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/@tmcw/togeojson"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Controls -->
    <div class="glass-container">
        <label class="upload-btn">
            <svg viewBox="0 0 24 24"><path d="M19 13v5a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-5M12 5v10m0-10l4 4m-4-4l-4 4"/></svg>
            <input type="file" id="kml-input" accept=".kml" multiple hidden>
            Φόρτωση KML
        </label>
        <button class="neon-btn" id="clear-btn">
            <svg viewBox="0 0 24 24"><path d="M3 6h18M9 6v12m6-12v12"/></svg>
        </button>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <div class="info-header">
            <h3 id="info-title"></h3>
            <button class="close-btn" onclick="hideInfo()">×</button>
        </div>
        <div id="info-content"></div>
    </div>

    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false"
        renderer="logarithmicDepthBuffer: true;"
        id="ar-scene">
        
        <a-camera gps-new-camera="gpsMinDistance:20; gpsMaxDistance:20000;"></a-camera>
        <a-entity id="ar-content"></a-entity>
    </a-scene>

    <script src="ar-manager.js"></script>
</body>
</html>
