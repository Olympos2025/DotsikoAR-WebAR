<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MapLens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2D9CDB;
      --secondary: #56CCF2;
      --accent: #6FCF97;
      --background: #F7FAFC;
      --dark: #222B45;
      --grid: #E0E7EF;
      --glass: rgba(255,255,255,0.75);
      --radius: 22px;
      --shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.08);
      --sidebar-width: 340px;
      --frame-thickness: 24px;
      --tick-spacing: 40px;
      --tick-length: 6px;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--dark);
      overflow: hidden;
    }
    /* Glass frame with grid */
    .frame-container {
      position: fixed;
      inset: 0;
      z-index: 9998;
      pointer-events: none;
      background:
        linear-gradient(to right, var(--grid) 1px, transparent 1px) repeat-x,
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px) repeat-y;
      background-size: var(--tick-spacing) var(--tick-spacing);
      border: var(--frame-thickness) solid rgba(45,156,219,0.18);
      box-sizing: border-box;
      border-radius: var(--radius);
    }
    /* Tick marks */
    .tick-marks { position: absolute; inset: 0; pointer-events: none; }
    .tick-mark {
      position: absolute; background: var(--primary); opacity: 0.5;
      z-index: 9999;
      border-radius: 2px;
    }
    .tick-mark.h { width: 2px; height: var(--tick-length);}
    .tick-mark.v { height: 2px; width: var(--tick-length);}
    /* Floating menu button */
    #menu-toggle {
      position: fixed;
      top: calc(var(--frame-thickness) + 18px);
      left: calc(var(--frame-thickness) + 18px);
      z-index: 10000;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      width: 48px; height: 48px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: var(--shadow);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #menu-toggle:hover { background: var(--secondary); }
    /* Language selector */
    .language-selector {
      position: fixed;
      top: calc(var(--frame-thickness) + 18px);
      right: calc(var(--frame-thickness) + 18px);
      z-index: 10000;
      display: flex; gap: 8px;
    }
    .language-selector button {
      background: var(--glass);
      color: var(--dark);
      border: 2px solid var(--primary);
      border-radius: 14px;
      font-weight: 600;
      width: 48px; height: 38px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
      transition: background 0.2s, color 0.2s;
    }
    .language-selector button.active {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: 2px solid var(--secondary);
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: var(--frame-thickness);
      left: var(--frame-thickness);
      height: calc(100vh - var(--frame-thickness)*2);
      width: var(--sidebar-width);
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 9999;
      transform: translateX(-120%);
      transition: transform 0.5s cubic-bezier(.77,0,.18,1);
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding: 34px 28px 24px 28px;
    }
    .sidebar.open { transform: translateX(0); }
    /* Logo */
    .app-logo { text-align: center; margin-bottom: 16px;}
    .logo-circle {
      width: 54px; height: 54px; margin: 0 auto 12px auto;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      box-shadow: 0 4px 16px 0 var(--secondary), 0 2px 8px 0 var(--accent);
      display: flex; align-items: center; justify-content: center;
      font-size: 2em; color: white; font-weight: 700;
      letter-spacing: -1px;
    }
    .logo-text {
      font-size: 1.6em;
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--primary);
      font-family: 'Inter', sans-serif;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: lowercase;
    }
    .app-tagline {
      font-size: 1em;
      color: var(--dark);
      opacity: 0.7;
      margin-bottom: 10px;
      font-weight: 400;
    }
    /* Status panel */
    .status-panel {
      background: var(--glass);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
      padding: 16px 18px;
      margin-bottom: 8px;
    }
    .status-list { list-style: none; padding: 0; margin: 0;}
    .status-list li {
      display: flex; align-items: center; gap: 10px;
      font-size: 1em; margin-bottom: 5px;
    }
    .status-list li:last-child { margin-bottom: 0;}
    .status-icon {
      font-size: 1.1em;
      color: var(--primary);
      display: flex; align-items: center; justify-content: center;
      width: 1.5em; height: 1.5em;
    }
    .status-value { font-weight: 600;}
    .accuracy-badge {
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.95em;
      font-weight: 600;
      margin-left: 4px;
      background: var(--secondary);
      color: white;
    }
    /* Form panel */
    .form-panel {
      background: var(--glass);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
      padding: 18px 18px 12px 18px;
      margin-bottom: 8px;
    }
    .form-panel input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border: 1.5px solid var(--primary);
      border-radius: 14px;
      font-size: 1em;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.8);
      color: var(--dark);
      transition: border 0.2s;
    }
    .form-panel input[type="text"]:focus {
      border-color: var(--secondary);
      outline: none;
    }
    .btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1em;
      font-weight: 600;
      padding: 12px 0;
      margin: 6px 0;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      transition: background 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:active { background: var(--secondary);}
    .btn-alt {
      background: white;
      color: var(--primary);
      border: 1.5px solid var(--primary);
      box-shadow: none;
    }
    .divider {
      text-align: center;
      color: var(--dark);
      opacity: 0.5;
      margin: 8px 0;
      font-size: 0.97em;
    }
    .error-message {
      background: rgba(255, 61, 111, 0.15);
      color: #FF3D6F;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1em;
      margin-top: 12px;
      display: none;
    }
    .copyright {
      position: fixed;
      bottom: calc(var(--frame-thickness) + 10px);
      right: calc(var(--frame-thickness) + 10px);
      font-size: 0.9em;
      color: var(--dark);
      opacity: 0.6;
      background: var(--glass);
      border-radius: 16px;
      padding: 7px 14px;
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
    }
    .copyright a { color: var(--primary); text-decoration: none;}
    .copyright a:hover { color: var(--accent);}
    @media (max-width: 600px) {
      :root { --sidebar-width: 95vw; }
      .sidebar { padding: 18px 7vw 12px 7vw; }
    }
  </style>
</head>
